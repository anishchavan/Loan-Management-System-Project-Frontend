
<table>
    <thead>
      <tr>
        <th>Applicant ID</th>
        <th>Applicant Name</th>
        <th>Applicant Email</th>
        <th>Applicant Mobile No</th>
        <th>PAN Card No</th>
        <th>CIBIL Status</th>
        <th>Check CIBIL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enquiry of enquiries">
        <td>{{ enquiry.applicantId }}</td>
        <td>{{ enquiry.applicantName }}</td>
        <td>{{ enquiry.applicantEmail }}</td>
        <td>{{ enquiry.applicantMobileNo }}</td>
        <td>{{ enquiry.panCardNo }}</td>
        <td>{{ enquiry.cibilStatus }}</td>
        <td><button class="btn btn-primary py-0" (click)="checkCibil(enquiry)">Check Cibil</button></td>
      </tr>
    </tbody>
  </table>
